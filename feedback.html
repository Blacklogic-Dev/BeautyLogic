<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Beauty Logic</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FF5FA2, #4A90E2);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      overflow-x: auto;
      gap: 25px;
      padding: 10px 0;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    nav a i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #FF5FA2;
      color: white;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

   <!-- Navigation -->
  <nav>
    <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="store.html"><i class="fas fa-store"></i><span>Store</span></a>
    <a href="tracking.html"><i class="fas fa-shopping-cart"></i><span>Track</span></a>
    <a href="about.html"><i class="fas fa-user"></i><span>About</span></a>
    <a href="analysis.html"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
  </nav>

  <!-- Feedback Form -->
  <div class="container">
    <h2><i class="fas fa-comment-dots"></i> Feedback</h2>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>



    </form>
  </div>

</body>
</html>
