<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment | Beauty Logic</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4A90E2, #FF5FA2);
      color: white;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      overflow-x: auto;
      gap: 25px;
      padding: 10px 0;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 30px;
      backdrop-filter: blur(5px);
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    nav a i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    /* Payment Container */
    .payment-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .payment-methods img {
      width: 80px;
      transition: 0.3s;
      cursor: pointer;
      filter: grayscale(100%);
    }

    .payment-methods img.active {
      filter: none;
      transform: scale(1.1);
    }

    .input-field {
      background: white;
      color: black;
      padding: 12px 15px;
      border-radius: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      font-size: 16px;
    }

    .confirm-btn {
      background: white;
      color: #ff5fa2;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      font-weight: bold;
      border-radius: 40px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      background: #4A90E2;
      color: white;
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

   <!-- Navigation -->
  <nav>
    <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="store.html"><i class="fas fa-store"></i><span>Store</span></a>
    <a href="tracking.html"><i class="fas fa-shopping-cart"></i><span>Track</span></a>
    <a href="about.html"><i class="fas fa-user"></i><span>About</span></a>
    <a href="analysis.html"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
  </nav>

  <!-- Payment Form -->
  <div class="payment-container">
    <h2>Complete Your Payment</h2>

    <!-- Payment Methods -->
    <div class="payment-methods">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" id="paypal" alt="PayPal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" id="mastercard" alt="Mastercard">
    </div>

    <!-- Input Fields -->
    <input type="text" class="input-field" placeholder="Cardholder Name">
    <input type="text" class="input-field" placeholder="Card Number">
    <input type="text" class="input-field" placeholder="MM/YY">
    <input type="text" class="input-field" placeholder="CVV">

    <!-- Confirm Button -->
    <button class="confirm-btn">Confirm Payment</button>
  </div>

  <script>
    const paypal = document.getElementById('paypal');
    const mastercard = document.getElementById('mastercard');

    paypal.onclick = () => {
      paypal.classList.add('active');
      mastercard.classList.remove('active');
    };

    mastercard.onclick = () => {
      mastercard.classList.add('active');
      paypal.classList.remove('active');
    };
  </script>

</body>
</html>
