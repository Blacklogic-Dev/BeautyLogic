<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Logic | Where Luxury Meets Tech</title>
  
  <!-- ✅ Working Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FF5FA2, #4A90E2);
      min-height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      overflow-x: auto;
      gap: 25px;
      padding: 10px 0;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    nav a i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    /* Breathing Logo */
    .logo {
      width: 250px;
      margin: 20px auto;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.07);
      }
    }

    /* Description Card */
    .description-card {
      background-color: #ff5fa2;
      padding: 20px;
      margin: 25px auto;
      border-radius: 15px;
      color: white;
      font-size: 18px;
      max-width: 600px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .description-card.blue {
      background-color: #4a90e2;
    }

    
    @media (max-width: 600px) {
      nav {
        gap: 15px;
      }

      .description-card {
        font-size: 16px;
        padding: 15px;
      }
    }
    .store-button {
  display: inline-block;
  padding: 16px 32px;
  background-color: #3498db; /* Original blue */
  color: white;
  text-decoration: none;
  font-size: 18px;
  border-radius: 12px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.store-button:hover {
  background-color: #ff69b4; /* Pink on hover */
  transform: scale(1.05);
}

.store-button:active {
  background-color: #ff1493; /* Hot pink when clicked */
  transform: scale(0.98);
}
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="store.html"><i class="fas fa-store"></i><span>Store</span></a>
    <a href="tracking.html"><i class="fas fa-shopping-cart"></i><span>Track</span></a>
    <a href="about.html"><i class="fas fa-user"></i><span>About</span></a>
    <a href="analysis.html"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
  </nav>

  <!-- Logo -->
  <img src="Beauty.png" alt="Beauty Logic Logo" class="logo" />

  <!-- Description Card -->
  <div class="description-card" id="descCard" onclick="toggleCardColor()">
    <strong>Welcome to Beauty Logic</strong><br />
    Where Luxury Meets Tech — experience premium devices and digital art with elite taste.
  </div>

<a href="store.html" class="store-button">Go to Store</a>
  <script>
    function toggleCardColor() {
      const card = document.getElementById("descCard");
      card.classList.toggle("blue");
    }
  </script>

</body>
</html>
